<!DOCTYPE html>
<html>
	<head>
		<script src="/js/runtime.js"></script>
		<link rel="import" href="/lib/libweb/elements/datalist/datalist.html" />
		<link rel="import" href="/elements/cli/cli.html" />
		<meta charset="utf8" />
		<title>T-mail</title>
		<style>
			html { box-sizing: border-box; }
			*, *:before, *:after { box-sizing: inherit; }
			menu, body, html {
				padding: 0;
				margin: 0;
			}
			body, input, button {
				background: #444;
				color: #ddd;
			}
			input, button {
				background: #333;
			}

			body > header menu:first-child {
				padding: 10px;
			}
			body > header menu:first-child input {
				width: 100%;
				height: 4em;
			}

			tmail-cli {
				height: 100px;
				width: 100%;
			}
			tmail-cli input {
				font-size: inherit;
				height: inherit;
				width: inherit;
			}

			tt-datalist {
				position: absolute;
				background: #444;
			}
			tt-datalist .focused {
				border: 1px solid white;
			}
		</style>
	</head>
	<body>
		<header role="hud">
			<tmail-cli></tmail-cli>
			<tt-datalist>
				<template><span data-key="name"></span><span data-key="value"></span></template>
			</tt-datalist>
			<menu>
				<button>New</button>
			</menu>
		</header>
		<section>
			<article>
				<header>
					<menu>
						<label>From:</label><div contenteditable="true">from</div>
						<div contenteditable="true">to</div>
						<div contenteditable="true">cc</div>
						<div contenteditable="true">bcc</div>
						<div contenteditable="true">subject</div>
					</menu>
				</header>
			</article>
			<article>
				<tt-table></tt-table>
			</article>
		</section>
		<footer>
		</footer>
		<script>require(['js/script']);</script>
	</body>
</html>
