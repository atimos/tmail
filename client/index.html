<!DOCTYPE html>
<html>
	<head>
		<script src="/core/require.js?s=es5"></script>
<!--

		<meta charset="utf8" />
		<title>T-mail</title>
		<style>
			html { box-sizing: border-box; }
			*, *:before, *:after { box-sizing: inherit; }

			menu, body, html {
				padding: 0;
				margin: 0;
			}
			body, input, button {
				background: #444;
				color: #ddd;
			}
			input, button {
				background: #333;
			}

			body > header menu:first-child {
				padding: 10px;
			}
			body > header menu:first-child input {
				width: 100%;
				height: 4em;
			}

			tm-cli {
				height: 100px;
				width: 100%;
			}
			tm-cli input {
				font-size: inherit;
				height: inherit;
				width: inherit;
			}
			lw-datalist {
				width: 100%;
			}

			lw-datalist option span {
				display: inline-block;
				padding: 0 0.5em 0.3em 0.5em;
			}

			lw-datalist option span:nth-of-type(1) {
				float: right;
			}

			lw-datalist .selected {
				border: 1px solid white;
			}
		</style>
	</head>
	<body>
		<header role="hud">
			<tm-cli></tm-cli>
			<lw-datalist>
				<template>
					<optgroup data-label="name">
						<option><span data-key="type"></span><span data-key="email"></span></option>
					</optgroup>
				</template>
			</lw-datalist>
			<menu>
				<button>New</button>
			</menu>
		</header>
		<tm-email></tm-email>
		<footer>
		</footer>
		<input type="text" id="debug" />
		<script defer="defer" src="/js/script.js?s=es6"></script>
	</body>
</html>
