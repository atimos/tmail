<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf8" />
		<script src="/sys/polymer/components/platform/platform.js"></script>
		<link rel="import" href="/lib/libweb/elements/datalist/datalist.html" />
		<title>T-mail</title>
		<style>
			html { box-sizing: border-box; }
			*, *:before, *:after { box-sizing: inherit; }
			menu, body, html {
				padding: 0;
				margin: 0;
			}
			body, input, button {
				background: #444;
				color: #ddd;
			}
			input, button {
				background: #333;
			}
			header menu:first-child {
				padding: 10px;
			}
			header menu:first-child input {
				width: 100%;
				height: 4em;
			}
			.selected {
				border: 1px solid #fff;
			}
		</style>
	</head>
	<body>
		<header role="hud">
			<menu>
				<input type="text" />
				<tt-datalist target="header menu:first-child input">
					<template>
						<li><span></span><span></span></li>
					</template>
				</tt-datalist>
			</menu>
			<menu>
				<button>New</button>
			</menu>
		</header>
		<section>
		</section>
		<footer>
		</footer>
		<script src="/sys/traceur/bin/traceur.js"></script>
		<script src="/sys/traceur/src/bootstrap.js"></script>
		<script>traceur.options.experimental = true;</script>
		<script src="/lib/lunr.js/lunr.min.js"></script>
		<script type="module" src="js/cmd/cmd.js"></script>
		<script type="module" src="js/store/sync.js"></script>
	</body>
</html>
